<script type="text/javascript" nonce="3ef5692b142a4420908a6375302" src="//local.adguard.org?ts=1720083836435&amp;name=AdGuard%20Assistant&amp;name=AdGuard%20Extra&amp;type=user-script"></script></head><body>
    <h1>Bread Ingredients Calculator</h1>
    <form id="breadCalculator">
        <label>
            <input type="radio" name="calculationType" value="bread" checked> Calculate from bread weight
        </label>
        <label>
            <input type="radio" name="calculationType" value="flour"> Calculate from flour weight
        </label>
        <br><br>
        <label for="weight">Weight (in grams):</label>
        <input type="number" id="weight" name="weight" required>
        
        <label for="hydration">Hydration (%):</label>
        <input type="number" id="hydration" name="hydration" required>
        
        <label>
            <input type="radio" name="leavenType" value="yeast" checked> Use Dry Yeast
        </label>
        <label>
            <input type="radio" name="leavenType" value="sourdough"> Use Sourdough Leaven
        </label>
        
        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('breadCalculator').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const calculationType = document.querySelector('input[name="calculationType"]:checked').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const hydration = parseFloat(document.getElementById('hydration').value) / 100;
            const leavenType = document.querySelector('input[name="leavenType"]:checked').value;

            let flour, water, salt, leaven;

            if (calculationType === 'bread') {
                flour = weight / (1 + hydration + 0.02 + (leavenType === 'yeast' ? 0.014 : 0.2));
            } else {
                flour = weight;
            }

            water = flour * hydration;
            salt = flour * 0.02;

            if (leavenType === 'yeast') {
                leaven = flour * 0.014;
            } else {
                leaven = flour * 0.2;
            }

            const totalDoughWeight = flour + water + salt + leaven;
            const finalBreadWeight = totalDoughWeight * 0.85;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Recipe Results:</h2>
                <div class="ingredient"><span>Flour:</span> ${flour.toFixed(1)}g</div>
                <div class="ingredient"><span>Water:</span> ${water.toFixed(1)}g</div>
                <div class="ingredient"><span>Salt:</span> ${salt.toFixed(1)}g</div>
                <div class="ingredient"><span>${leavenType === 'yeast' ? 'Dry Yeast' : 'Sourdough Leaven'}:</span> ${leaven.toFixed(1)}g</div>
                <br>
                <div class="ingredient"><span>Total Dough Weight:</span> ${totalDoughWeight.toFixed(1)}g</div>
                <div class="ingredient"><span>Final Bread Weight (after 15% loss):</span> ${finalBreadWeight.toFixed(1)}g</div>
            `;
        });
    </script>
